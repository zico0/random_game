    <style>

        }

        }

        @media (max-width: 768px) {
            .header { margin-bottom: 15px; }
            .sponsor-box { display: none; }
            .sponsor-mobile { display: block; }
            .input-group { gap: 8px; max-width: 100%; margin: 0 0 15px 0; }

            .btn { padding: 8px 15px; font-size: 14px; white-space: nowrap; }

        }
        @media (max-width: 360px) {
            .players-grid { grid-template-columns: 1fr; gap: 8px; }
            .player-card { padding: 10px; gap: 8px; }
            .roulette-area { padding: 15px 5px; }

        @media (max-width: 480px) {

        .setup-panel {

        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 500px;
            margin: 0 auto 20px auto;
            flex-wrap: nowrap;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ff6b6b;

        .btn {

        .btn-primary { background: #ff6b6b; color: white; }

        .player-card {

        .countdown {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: countdown-bounce 1s ease-in-out;
        }
        @keyframes countdown-bounce {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .roulette-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }
        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            border: 6px solid #333;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);

        .roulette-wheel.spinning {

        .roulette-wheel.final-spin {

        .roulette-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            overflow: hidden;
        }
        .roulette-text {
            position: absolute;
            top: 50%;
            left: 50%;

            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 14px;
            z-index: 10;
            white-space: nowrap;
        }
        .roulette-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ffd700;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #333, #666);
            border-radius: 50%;
            border: 2px solid #ffd700;
            z-index: 10;
        }
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 15px 0;
            max-width: 100%;
        }
        .player-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
        }
        .player-item.winner {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.2);

        }
        @keyframes winner-glow {

            100% { box-shadow: 0 0 30px rgba(46, 204, 113, 1); transform: scale(1.05); }

        @keyframes winner-text {
            0% { transform: scale(0.5); opacity: 0; }

            100% { transform: scale(1); opacity: 1; }
        }
        .player-item-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .winner-popup {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .winner-content {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            color: #1a1a2e;
            animation: winner-entrance 0.8s ease-out;
        }
        @keyframes winner-entrance {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
    </style>

    <script>
        let currentPlayers = [];
        let gameInterval = null;
        
        window.onload = function() {
            loadPlayers();
        };
        
        function goHome() {
            window.location.href = '/';
        }
        
        function loadPlayers() {
            fetch('/api/roulette/players')
            .then(response => response.json())
            .then(data => {
                currentPlayers = data;
                displayPlayers();
            })
            .catch(error => {
                console.error('ÌîåÎ†àÏù¥Ïñ¥ Î°úÎìú Ïã§Ìå®:', error);
            });
        }
        
        function displayPlayers() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = currentPlayers.map((player, index) => 
                `<div class="player-card">
                    <div class="player-color" style="background: ${player.color};"></div>
                    <input type="text" value="${player.name}" onchange="updatePlayerName(${index}, this.value)" placeholder="ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶Ñ">
                    ${currentPlayers.length > 2 ? `<button class="remove-btn" onclick="removePlayer(${index})">√ó</button>` : ''}
                </div>`
            ).join('');
        }
        
        function addPlayer() {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            
            if (!name) {
                alert('ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!');
                return;
            }
            
            if (currentPlayers.length >= 10) {
                alert('ÏµúÎåÄ 10Î™ÖÍπåÏßÄÎßå Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§!');
                return;
            }
            
            fetch('/api/roulette/add_player', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    loadPlayers();
                } else {
                    alert(data.message || 'ÌîåÎ†àÏù¥Ïñ¥ Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            })
            .catch(error => {
                console.error('ÌîåÎ†àÏù¥Ïñ¥ Ï∂îÍ∞Ä Ïò§Î•ò:', error);
                alert('ÌîåÎ†àÏù¥Ïñ¥ Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            });
        }
        
        function updatePlayerName(index, name) {
            if (!name.trim()) return;
            
            fetch('/api/roulette/update_player', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({index: index, name: name.trim()})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) loadPlayers();
            });
        }
        
        function removePlayer(index) {
            fetch('/api/roulette/remove_player', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({index: index})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) loadPlayers();
            });
        }
        
        function resetGame() {
            fetch('/api/roulette/reset', {method: 'POST'})
            .then(() => loadPlayers());
        }
        
        function startGame() {
            if (currentPlayers.length < 2) {
                alert('ÏµúÏÜå 2Î™ÖÏùò ÌîåÎ†àÏù¥Ïñ¥Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§!');
                return;
            }
            
            fetch('/api/roulette/start_game', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('setupPanel').style.display = 'none';
                    document.getElementById('gameArea').style.display = 'block';
                    setupRoulette();
                    startGameLoop();
                }
            });
        }
        
        function setupRoulette() {
            const wheel = document.getElementById('rouletteWheel');
            const playersList = document.getElementById('playersList');
            
            wheel.innerHTML = '';
            const segmentAngle = 360 / currentPlayers.length;
            
            // SVG Î∞©ÏãùÏúºÎ°ú Î£∞Î†õ ÏÉùÏÑ±
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 280 280');
            svg.style.width = '100%';
            svg.style.height = '100%';
            svg.style.position = 'absolute';
            svg.style.top = '0';
            svg.style.left = '0';
            
            const centerX = 140;
            const centerY = 140;
            const radius = 134;
            
            currentPlayers.forEach((player, index) => {
                const startAngle = (index * segmentAngle - 90) * Math.PI / 180;
                const endAngle = ((index + 1) * segmentAngle - 90) * Math.PI / 180;
                
                const x1 = centerX + radius * Math.cos(startAngle);
                const y1 = centerY + radius * Math.sin(startAngle);
                const x2 = centerX + radius * Math.cos(endAngle);
                const y2 = centerY + radius * Math.sin(endAngle);
                
                const largeArcFlag = segmentAngle > 180 ? 1 : 0;
                
                const pathData = [
                    `M ${centerX} ${centerY}`,
                    `L ${x1} ${y1}`,
                    `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                    'Z'
                ].join(' ');
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', player.color);
                path.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                path.setAttribute('stroke-width', '2');
                
                svg.appendChild(path);
                
                // ÌÖçÏä§Ìä∏ Ï∂îÍ∞Ä
                const textAngle = (index + 0.5) * segmentAngle - 90;
                const textRadius = radius * 0.65;
                const textX = centerX + textRadius * Math.cos(textAngle * Math.PI / 180);
                const textY = centerY + textRadius * Math.sin(textAngle * Math.PI / 180);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'central');
                text.setAttribute('fill', 'white');
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('font-family', 'Arial, sans-serif');
                
                let fontSize, displayName;
                if (currentPlayers.length > 8) {
                    fontSize = '11';
                    displayName = player.name.charAt(0);
                } else if (currentPlayers.length > 6) {
                    fontSize = '12';
                    displayName = player.name.length > 2 ? player.name.substring(0, 2) : player.name;
                } else if (currentPlayers.length > 4) {
                    fontSize = '13';
                    displayName = player.name.length > 4 ? player.name.substring(0, 4) : player.name;
                } else {
                    fontSize = '14';
                    displayName = player.name.length > 6 ? player.name.substring(0, 6) : player.name;
                }
                
                text.setAttribute('font-size', fontSize);
                text.setAttribute('stroke', 'rgba(0,0,0,0.8)');
                text.setAttribute('stroke-width', '0.5');
                text.textContent = displayName;
                svg.appendChild(text);
            });
            
            wheel.appendChild(svg);
            
            playersList.innerHTML = currentPlayers.map((player, index) => 
                `<div class="player-item" id="player-${index}">
                    <div class="player-item-name" style="color: ${player.color};">${player.name}</div>
                </div>`
            ).join('');
        }
        
        function startGameLoop() {
            // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÏûë
            showCountdown(() => {
                gameInterval = setInterval(() => {
                    fetch('/api/roulette/game_status')
                    .then(response => response.json())
                    .then(data => {
                        updateGameDisplay(data);
                        
                        if (data.game_finished) {
                            clearInterval(gameInterval);
                            finalSpinEffect(() => {
                                setTimeout(() => {
                                    showWinner(data.winner);
                                }, 1500);
                            });
                        }
                    });
                }, 100);
            });
        }
        
        function showCountdown(callback) {
            const status = document.getElementById('rouletteStatus');
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    status.innerHTML = `<div class="countdown">${count}</div>`;
                    count--;
                } else {
                    status.innerHTML = `<div class="countdown">START!</div>`;
                    clearInterval(countdownInterval);
                    setTimeout(() => {
                        callback();
                    }, 500);
                }
            }, 800);
        }
        
        function finalSpinEffect(callback) {
            setTimeout(() => {
                callback();
            }, 300);
        }
        
        function updateGameDisplay(data) {
            const wheel = document.getElementById('rouletteWheel');
            const status = document.getElementById('rouletteStatus');
            
            if (data.roulette_spinning) {
                status.textContent = 'üé° Î£∞Î†õÏù¥ ÎèåÏïÑÍ∞ÄÍ≥† ÏûàÏäµÎãàÎã§...';
                wheel.style.transform = `rotate(${data.spin_angle}deg)`;
                wheel.classList.add('spinning');
            } else if (data.game_finished) {
                status.innerHTML = `<div style="color: #ffd700; font-size: 1.5em;">üéâ ${data.winner.name} ÎãπÏ≤®! üéâ</div>`;
                wheel.classList.remove('spinning');
                wheel.classList.add('final-spin');
                
                document.querySelectorAll('.player-item').forEach((item, index) => {
                    if (index === data.winner_index) {
                        item.classList.add('winner');
                    }
                });
            }
        }
        
        let winnerShown = false;
        
        function showWinner(winner) {
            if (winnerShown) return;
            winnerShown = true;
            document.getElementById('winnerText').textContent = `${winner.name} ÎãπÏ≤®!`;
            document.getElementById('winnerDetails').textContent = 'üé° Î£∞Î†õÏù¥ ÏÑ†ÌÉùÌñàÏäµÎãàÎã§!';
            document.getElementById('winnerPopup').style.display = 'flex';
        }
        
        function showResult() {
            document.getElementById('winnerPopup').style.display = 'none';
        }
        
        function backToSetup() {
            document.getElementById('setupPanel').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('winnerPopup').style.display = 'none';
            winnerShown = false;
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            fetch('/api/roulette/reset', {method: 'POST'})
            .then(() => loadPlayers());
        }
        
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });
    </script>
